<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>郭庭瑋的部落格</title>
    <style>
        body { font-family: "微軟正黑體"; background-color: #f9f9f9; margin: 30px; }
        h1 { color: #333; }
        .post { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>郭庭瑋的部落格</h1>
    <hr>
    {% for post in posts %}
        <div class="post">
            <h2><a href="/post/{{ post.id }}">{{ post.title }}</a></h2>
            <p>作者：{{ post.author }}</p>
        </div>
    {% endfor %}
</body>
</html>
